<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="icon" href="img/MY_HOME-removebg-preview.png">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <section>
        <div class="from-box">
            <div class="from-value">
                <form action="login.html">
                    <h2>Đăng Ký</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" placeholder="" required id="email" name="email">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="" required id="password" name="password">
                        <label for="">Mật khẩu</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" placeholder="" required id="comfirm-password" name="comfirm-password">
                        <label for="">Nhập lại mật khẩu</label>
                    </div>
                    <button type="submit">Đăng ký</button>
                    <div class="register">
                        <p>Có tài khoản ? <a href="login.html">Quay lại đăng nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
